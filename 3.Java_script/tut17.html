<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        This is Math Tutorial
    </div>
    <script>
        // Printing the math Object
        let m = Math;
        console.log(m);
        // Printing the constant from math Object
        console.log("The value of math.E is ",Math.E)
        console.log("The value of Math.LN10 is ",Math.LN10)
        console.log("The value of Math.LN2 is ",Math.LN2)
        console.log("The value of Math.LOG10E is ",Math.LOG10E)
        console.log("The value of Math.LOG2E is ",Math.LOG2E)
        console.log("The value of Math.PIis ",Math.PI)
        let a = 3.4444;
        let b = 5;
        console.log("The value of a and b is " , a,b);
        // round function
        console.log('The value of rounded a and b is ',Math.round(a),Math.round(b));
        
        // pow function
        console.log("3 raised to the power of 2 is",Math.pow(3,2));
        console.log("5 raised to the power of 6 is",Math.pow(5,6));
        console.log("10 raised to the power of 10 is",Math.pow(10,10));
        // sqrt function
        console.log("Square root of 36 is ", Math.sqrt(36));
        console.log("Square root of 25 is ", Math.sqrt(25));
        console.log("Square root of 50 is ", Math.sqrt(50));
        
        // ceil and floor function
        console.log('34.4 round up to nearest integer',Math.ceil(34.4));
        console.log('34.4 round down to nearest integer',Math.floor(34.4));
        
        // abs function
        console.log("absolute value of 5.66 is",Math.abs(5.66))
        console.log("absolute value of -5.66 is",Math.abs(-5.66))

        // Trignometric function
        console.log('the value of sin(PI) is ',Math.sin(Math.PI/2));
        console.log('the value of sin(PI) is ',Math.tan(Math.PI/2));
        console.log('the value of sin(PI) is ',Math.cos(Math.PI/2));
        console.log('the value of sin(5/2) is ',Math.cos(5/2));

        // Min and Max Function
        console.log("The min value of 3, 5, 6 is ",Math.min(3,5,6));
        console.log("The max value of 3, 5, 6 is ",Math.max(3,5,6));
        // generating a random number
        // let r = Math.random();
        let a1 = 50;
        let b1 = 100;
        let r1 = (a1) + (b1-a1)*Math.random();
        console.log('The random number generate is ',r1);

// E:2.718281828459045
// LN2:0.6931471805599453
// LN10:2.302585092994046
// LOG2E:1.4426950408889634
// LOG10E:0.4342944819032518
// PI:3.141592653589793
// SQRT1_2:0.7071067811865476
// SQRT2:1.4142135623730951
    </script>
</body>
</html>
