<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Settimeout and cleartimeout</title>
</head>
<body>
    <div class="container">
        Time now is
        <span id="time"></span>
    </div>
    <script>
        console.log("This is Tutorial 14");
        // settimeout --> Allow us to run the function once after the interval the time
        // cleartimeout --> Allow us to run the function repeatedly after the interval the time
        function greet(name,byetext){
            console.log('Hello good morning' + name + " " + byetext);
        }
        // greet();
        // timeout = setTimeout(greet, 5000, ' Aman', "Take care");
        // console.log(timeout);
        // clearTimeout(timeout);
        interval = setInterval(greet,2000,'aman','Take care')
        console.log(interval);
        clearInterval(interval);
        function display(){
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(display,1000);
        
    </script>
</body>
</html>
