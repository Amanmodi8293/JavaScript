<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">

    <script>
        let Jsonobj ={
            name: 'Aman Modi',
            class: "B.Tech",
            Branch: 'CSE',
            semester: "4th"
        }
        console.log(Jsonobj);
        let Json = JSON.stringify(Jsonobj);
        console.log(Json);
        Json = Json.replace("Aman Modi","Modi Ji");
        console.log(Json);
        newjson = JSON.parse(Json);
        console.log(newjson);
    </script>
    
</body>
