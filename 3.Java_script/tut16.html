    <script>
        function greet(){
            console.log("This is simple Function");
        }
        greet();
        gree = ()=>{
            console.log('This is Arrow Function');
        }
        gree();

        setTimeout(()=>{
            console.log("set time out")
        },3000);
        let sum = (a,b)=> a+b;
        let sum2 = a => a/2;
        let greet1 = ()=> console.log('modi ji');
        greet1();

        let obj = {
            greeting: 'good morning',
            name: ["aman","sandeep","raj","reetesh","vivek","dipanshu"],
            speak(){
                this.name.forEach((stud)=>{
                    console.log(this.greeting + ' Bhosdiwalo ki Tareef mumkin nahin ' + stud);
                });
            }
            
        }
        obj.speak();

    </script>
